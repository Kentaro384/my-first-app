name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, dev ]

jobs:
  basic-checks:
    name: basic-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test --silent
      - name: Run lint
        run: npm run lint --silent
name: CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ dev ]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure index.html exists
        run: |
          test -f index.html || (echo "index.html not found"; exit 1)

      - name: Basic HTML sanity (title & h1 present)
        run: |
          grep -qi "<title>" index.html || (echo "No <title> tag"; exit 1)
          grep -qi "<h1" index.html || (echo "No <h1> tag"; exit 1)

      - name: Forbid TODO markers
        run: |
          ! grep -qi "TODO" index.html || (echo "Remove TODO before merge"; exit 1)

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npx eslint .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npm test