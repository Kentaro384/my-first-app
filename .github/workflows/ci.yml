name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, dev ]

jobs:
  basic-checks:
    name: basic-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --silent
      - name: Run tests
        run: npm test --silent
      - name: Run lint
        run: npm run lint --silent